<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PalabraPalindromas</title>
        <link rel="icon" type="image/png" href="r.png" />
    </head>
    <body>
        <form  name="Palindromo" method="GET">
            <label>Deme una palabra:</label>
            <input type="text"  id="palabra">
            <input type="submit" value="Verificar" onclick="iniciar()">
        </form>
    
        <script>
        
            function iniciar(){
                reversa = "";
                valor = document.getElementById("palabra").value;
                cad2 = valor.length;
                for(var i=cad2; i>=0; i--){
                    reversa = reversa + valor.charAt(i);
                }
        
                if(valor === reversa){
                alert(valor + " es palindromo");
                }
                else{
                    alert(valor + " no es palindromo");
                }
            }
        
            
        </script>
    </body>

</html>
